modules:
  - type: script
    snippets:
    - "dnf5 config-manager setopt rpmfusion-nonfree.enabled=1" # enables rpmfusion back
    
  - type: dnf
    repos:
      cleanup: true
      nonfree: rpmfusion
      copr:
        - atim/starship
    install:
      packages:
        #- discord
        - fish
        - starship

  - type: dnf # adds niri packages
    repos:
      cleanup: true
      #install-weak-deps: false
      copr: 
        - yalter/niri-git
        - avengemedia/dms-git
        - avengemedia/danklinux
    install:
      packages:
        - repo: copr:copr.fedorainfracloud.org:yalter:niri-git
          packages:
           - niri
        - dms
        - dms-cli
        - dms-greeter
        - dgop
        - quickshell-git
        - xwayland-satellite
