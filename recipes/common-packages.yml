modules:
  - type: script
    snippets:
      - "dnf5 config-manager setopt fedora-multimedia.priority=90"
      - "dnf5 config-manager setopt fedora-cisco-openh264.enabled=0"

  # enable terra repo, install packages from fedora-multimedia, install ocl-icd
  - type: script
    snippets:
      - "yes | dnf -y install --nogpgcheck --repofrompath 'terra,https://repos.fyralabs.com/terra$releasever' terra-release{,-extras,-mesa} || :"
      - 'dnf config-manager setopt terra.enabled=0'
      - 'dnf config-manager setopt terra-extras.enabled=0'
      - 'dnf config-manager setopt terra-mesa.enabled=0'

  - type: script
    scripts:
      - swap-mesa.sh

  - type: dnf
    repos:
      cleanup: true
      copr:
        - atim/starship
    install:
      packages:
        - btop
        - chezmoi
        - fastfetch
        - fish
        - hyfetch
        - nvtop
        - starship

  - type: dnf
    install:
      packages:
        - fcitx5-configtool
        - fcitx5-mozc
        - fcitx5-chinese-addons
        - fcitx5-gtk
        - fcitx5-hangul
        - kcm-fcitx5
        - glibc-all-langpacks
        - jetbrains-mono-fonts-all
        - ptyxis
        - firewall-config

  - type: dnf # adds qt6 things
    repos:
      cleanup: true
    install:
      install-weak-deps: false
      packages:
        - kf6-kirigami
        - qt6ct
        - polkit-kde
        - plasma-breeze
        - kf6-qqc2-desktop-style

  - type: dnf #packages for japanese kanji rendering instead of chinese fallback and also adding these cool things
    repos:
      cleanup: true
    install:
      install-weak-deps: false
      packages:
        - default-fonts-core-emoji
        - default-fonts
        - default-fonts-cjk-sans
        - google-noto-color-emoji-fonts
        - google-noto-emoji-fonts
        - google-noto-sans-cjk-vf-fonts
        - glibc-all-langpacks
        - langpacks-ja
        - langpacks-core-ja
        - langpacks-fonts-ja

  # install cdemu
  - type: dnf
    repos:
      copr:
        - rok/cdemu
    install:
      packages:
        - cdemu-daemon
        - cdemu-client
        - gcdemu

  - type: script
    scripts:
      - gaming-stuff.sh

  # copying system files over to the system
  - type: files
    files:
      - source: system
        destination: /

  # some finishing touches
  - type: script
    snippets:
      - "echo 'Hidden=true' >> /usr/share/applications/btop.desktop"
      - "echo 'Hidden=true' >> /usr/share/applications/nvtop.desktop"
      - "mkdir -p /usr/lib/extest"
      - "curl --retry 3 -Lo /usr/lib/extest/libextest.so https://github.com/bazzite-org/extest/releases/latest/download/libextest.so"
      - "curl --retry 3 -Lo /usr/bin/winetricks https://raw.githubusercontent.com/Winetricks/winetricks/master/src/winetricks"
      - "chmod +x /usr/bin/winetricks"
      - "chmod +x /usr/bin/mizukios-steam"
      - "sed -i 's@/usr/bin/steam@/usr/bin/mizukios-steam@g' /usr/share/applications/steam.desktop"
      - "fc-cache --force --really-force --system-only --verbose"
      - "rm -rf /usr/share/doc"
      - "rm -rf /usr/src"
      - "cp -f /usr/share/mizukios/pixmaps/watermark.png /usr/share/plymouth/themes/spinner/watermark.png"
      - "rm -rf /usr/lib/systemd/user/chezmoi-*"
      - "rm -rf /etc/profile.d/zfetch.sh && rm -rf /etc/profile.d/zmotd.sh"

  - type: chezmoi
    repository: "https://github.com/koitorin/MizukiOS-Ribbons"
    all-users: true
    file-conflict-policy: skip

  - type: default-flatpaks
    configurations:
      - notify: false # Send notification after install/uninstall is finished
        scope: system
        install:
          - io.github.kolunmi.Bazaar

  - type: os-release
    properties:
      ID: mizukios
      ID_LIKE: fedora
      NAME: MizukiOS
      VERSION: 43 (Ribbon)
      PRETTY_NAME: MizukiOS (FROM Zirconium)
      DEFAULT_HOSTNAME: mizukios
      VERSION_CODENAME: Ribbon

  # swap kernel
  - type: script
    scripts:
      - swap-kernel.sh

  - type: signing
